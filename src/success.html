<body>
  จ่ายเงินสำเร็จ

  <div>
    <div>ชื่อ: <span id="name"></span></div>
    <div>ที่อยู่: <span id="address"></span></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

  <script>
    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId =  urlParams.get('id');
      console.log('orderId', orderId);

      const response = await axios.get(`http://localhost:8000/api/order/${orderId}`);
      console.log('response', response.data.order);
      if (response.data.order.status !== 'paid') {
        window.location.href = 'cancel.html';
      }
    }
  </script>
